<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>TableApp</title>
  <link href="style.css" rel="stylesheet" />
  <script src="columns.js" defer></script>
  <script src="filterTypes.js" defer></script>
  <script src="tableData.js" defer></script>
  <script src="tableApp.js" defer></script>
</head>

<body>

  <button id="reset-filters">フィルターリセット</button>

  <div class="table-container">
    <table id="data-table"></table>
  </div>

  <div class="paging-controls">
    <button id="prev-page">Prev</button>
    <input id="current-page" type="number" value="1" min="1" style="width:50px;"> /
    <span id="total-pages">1</span>
    <button id="next-page">Next</button>
    <select id="page-size">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
    </select> 件表示
  </div>

  <div class="preview">
    <img id="row-preview" src="" alt="Preview">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      new TableApp(document.getElementById("data-table"), tableData, columns, filterTypes, 10);
    });
  </script>
</body>

</html>
